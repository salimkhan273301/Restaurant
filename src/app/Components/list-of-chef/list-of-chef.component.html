
<head>
    <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
  </head>
  
  <div class="p-4">
    <div class="d-flex flex-row justify-content-between">
      <h2>Chef Table</h2>
      <button class="btn btn-success m-3" (click)="addcheff()">Add chef</button>
  </div>
    <table>
      <tr>
        <th>Chef Id</th>
        <th>Chef Email</th>
        <th>Chef Password</th>
        <th>Chef Name</th>
        <th>Chef Phone</th>
      </tr>
      <tr *ngFor= "let chef of chefs">
        <td> {{chef.cid}} </td>
        <td>{{chef.cemail}}</td>
        <td>{{chef.cpassword}}</td>
        <td>{{chef.cname}}</td>  
        <td>{{chef.cphone}}</td>
      </tr>
    </table>
    
  </div>
