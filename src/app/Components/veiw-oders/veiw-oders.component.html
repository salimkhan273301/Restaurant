<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<div class="p-4">
    <h2>Order List</h2>

    <table>
        <tr>
            <th>Order Id</th>
            <th>Order Iteam</th>
            <th>Customer Name</th>
            <th>Payment Mode</th>
            

        </tr>
        <tr *ngFor= "let order of orders">

            <td>{{order.oid}}</td>
            <td>{{order.item.iname}}</td>
            <td>{{order.customer.cname}}</td>
            <td>{{order.paymentmode}}</td>
        </tr>
        
    </table>
    
</div>
